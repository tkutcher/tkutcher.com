<div class="cmd-prompt">
  <div class="prompt-left">
    <div class="pipe-wrapper">
      <div class="left-pipe"></div>
    </div>
    <div class="prompt-displays">
      <div class="hexed-prompt">
        <a routerLink="/">
          <span class="prompt-username">you</span>
          <span class="prompt-domain">@tkutcher.com</span>
          <span style="color: white">:</span>
          <span class="prompt-path"><b>{{promptPath | cmdPromptPathTruncate}}</b></span>
        </a>
      </div>
      <div class="literal-prompt">
        <span>{{promptText}}</span>
        <div class="cursor"></div>
      </div>
    </div>
  </div>
  <div class="prompt-middle">
    <ng-content></ng-content>
  </div>
  <div class="prompt-right" fxShow fxHide.lt-md="true">
    <div class="prompt-displays">
      <div class="hexed-prompt">
        <span
            [class.prompt-status-ok]="promptStatus.kind === 'ok'"
            [class.prompt-status-bad]="promptStatus.kind === 'bad'"
        >
          {{ promptStatus.kind === 'ok' ? '&#10004;' :
              promptStatus.kind === 'bad' ? '&#10007;' : ''}}
          {{ promptStatus.code }}
          {{ promptStatus.name }}
        </span>
      </div>
    </div>
    <div class="pipe-wrapper">
      <div class="right-pipe"></div>
    </div>
  </div>
</div>
